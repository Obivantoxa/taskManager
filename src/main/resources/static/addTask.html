
<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<div class="container my-5">
    <h1 class="text-center my-3">Добавление задачи</h1>
    <div class="col-7 mx-auto">
        <form action="/task/addTask" method="post">
            <div class="mb-3">
                <input name="title" type="text" class="form-control" placeholder="Заголовок">
            </div>
            <div class="mb-3">
                <textarea name="content" class="form-control" placeholder="Описание"></textarea>
            </div>
            <div class="form-floating mb-3">
                <select name="priority" class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option selected>Выберите приоритет</option>
                    <option value="1">Низкий</option>
                    <option value="2">Обычный</option>
                    <option value="3">Срочный</option>
                </select>
            </div>

<!--            <div class="form-floating mb-3">-->
<!--                <select name="activeStatus" class="form-select" id="floatingSelect2" aria-label="Floating label select example">-->
<!--                    <option selected>Выберите приоритет</option>-->
<!--                    <option value="0">Один</option>-->
<!--                    <option value="1">Два</option>-->
<!--                    <option value="2">Три</option>-->
<!--                </select>-->
<!--            </div>-->

            <div class="mb-3">
                <input name="author" type="text" class="form-control" placeholder="Автор задачи">
            </div>
            <div class="mb-3">
                <input name="executor" type="text" class="form-control" placeholder="Исполнитель">
            </div>
            <div class="mb-3">
                <input value="Отправить>>>" type="submit" class="btn btn-primary" >
            </div>
        </form>

    </div>
</div>

</body>
</html>
