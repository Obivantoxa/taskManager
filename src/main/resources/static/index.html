<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container" id="root">

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script>
    fetch("/task/getTask")
    .then(response=>response.json())
    .then(list=>{
        console.log(list);
        for (let i=0; i< list.length; i++){
            const textconst = list[i];
            const card = document.createElement('div');
            const cardBody = document.createElement('div');
            const h5 = document.createElement('h5');
            const h55 = document.createElement('h5');

            const p = document.createElement('p');
            const a = document.createElement('a');
            card.classList.add("card", "w-50");
            cardBody.classList.add("card-body");
            h5.classList.add("card-title");
            h55.classList.add("card-title");
            p.classList.add("card-text");
            a.classList.add("btn","btn-primary");
            h5.innerText = "Название задачи: "+textconst.title;
            h55.innerText = "Автор задачи: "+textconst.author;
            p.innerText = textconst.content;
            a.href = "task.html?id="+textconst.id;
            a.innerText = "Читать далее>>>"
            cardBody.append(h5,h55,p,a);
            card.append(cardBody);
            root.append(card);

        }
    });
</script>
</body>
</html>
